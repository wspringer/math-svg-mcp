[packages.math-svg-mcp]
versioned_files = [
  "package.json",
  { path = "server.json", regex = '"version": "(?<version>[0-9.]+)"' },
]
changelog = "CHANGELOG.md"

[[workflows]]
name = "prepare-release"

[[workflows.steps]]
type = "PrepareRelease"
ignore_conventional_commits = true

[[workflows]]
name = "release"

[[workflows.steps]]
type = "Release"

[bot.releases]
enabled = true

[github]
owner = "wspringer"
repo = "math-svg-mcp"
